            <div class="navigation__header__right">
                <button class="navigation__button">
                    <img  class="navigation__btn--search" src="images/ic/search.svg" alt="">
                </button>
            </div>

        </div>

        <div class="modal__navigation__panel">
            <ul class="navigation__panel__list">
                <li class="panel__list--item">
                    <a class="list__item--link" href="#">Ремонт техники</a>
                </li>
                <li class="panel__list--item">

                <li class="panel__list--item">

                </li>
                <li class="panel__list--item">

                    <a class="list__item--link" href="#">Контакты</a>
                </li>
            </ul>
        </div>

        <footer class="modal__panel__footer">
            <div class="footer__panel__contact">
                <a class="panel__contact--call" href="#">
                    <img src="images/ic/call.svg" alt="">
                </a>

                <a class="panel__contact--chat" href="#">
                    <img src="images/ic/chat.svg" alt="">

                <a class="panel__contact--profile" href="#">

            </div>
